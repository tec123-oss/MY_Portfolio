<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Mining vs. Machine Learning - Understanding the Differences and Overlaps">
    <title>Data Mining vs. Machine Learning</title>
    <style>
        :root {
            --primary-1: #590d22;
            --primary-2: #800f2f;
            --primary-3: #a4133c;
            --primary-4: #c9184a;
            --primary-5: #ff4d6d;
            --primary-6: #ff758f;
            --primary-7: #ff8fa3;
            --primary-8: #ffb3c1;
            --primary-9: #ffccd5;
            --primary-10: #fff0f3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .blog-card {
            background: var(--primary-8);
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-card img {
            width: 100%;
            height: auto;
        }

        .blog-card h2 {
            font-size: 24px;
            color: var(--primary-1);
            margin: 20px;
        }

        .blog-card p {
            font-size: 16px;
            color: var(--primary-3);
            padding: 0 20px 20px;
            line-height: 1.5;
        }

        .read-more {
            display: inline-block;
            background-color: var(--primary-6);
            color: #ffffff;
            border-radius: 6px;
            padding: 10px 20px;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .read-more:hover {
            background-color: var(--primary-7);
        }

    </style>
</head>
<body>
    <div class="blog-card">
        <img src="vs.jpg" alt="Data Mining vs Machine Learning Image"> <!-- Updated Image -->

        <h2>Data Mining vs. Machine Learning</h2>
        <p>
            Data mining and machine learning are often used interchangeably, but they serve different purposes. Data mining focuses on uncovering hidden patterns in large datasets, while machine learning builds models that can predict future trends.
        </p>
        <a href="more2.html" class="read-more">Read More</a> <!-- Updated link -->
    </div>
</body>
</html>
