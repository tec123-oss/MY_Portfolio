<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Preprocessing in Data Mining</title>
    <style>
        :root {
            --primary-1: #590d22;
            --primary-2: #800f2f;
            --primary-3: #a4133c;
            --primary-4: #c9184a;
            --primary-5: #ff4d6d;
            --primary-6: #ff758f;
            --primary-7: #ff8fa3;
            --primary-8: #ffb3c1;
            --primary-9: #ffccd5;
            --primary-10: #fff0f3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-10);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .blog-card {
            background: var(--primary-8);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .blog-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .blog-card h2 {
            font-size: 22px;
            color: var(--primary-1);
            margin: 15px 20px;
            line-height: 1.4;
        }

        .blog-card p {
            font-size: 16px;
            color: var(--primary-3);
            padding: 0 20px 20px;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            background-color: var(--primary-4);
            color: #ffffff;
            border-radius: 8px;
            padding: 12px 25px;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .read-more:hover {
            background-color: var(--primary-5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="blog-card">
        <img src="6.jpg" alt="Data Preprocessing Image" />
        
        <h2>Data Preprocessing in Data Mining: A Crucial First Step</h2>
        <p>
            Data preprocessing is essential in data mining to ensure quality and reliability. Learn about its importance, key steps, and how it transforms raw data into valuable insights.
        </p>
        <a href="more6.html" class="read-more">Read More</a>
    </div>
</body>
</html>
